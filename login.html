<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo limbo.png">
    <title>Login - Limbo®</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    

     <div class="testimonials">
        <form action="">

            <h1>Login</h1>


            <div class="input-box">
                <input type="text" placeholder="Nome de Usuário" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-me">
                <label><input type="checkbox" required>Lembrar senha</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>

            <div class="register-link">
                <p>Ainda não possui uma conta? <a href="registro.html">Cadastre-se</a></p>
            </div>

        </form>

     </div>
</body>
</html>
